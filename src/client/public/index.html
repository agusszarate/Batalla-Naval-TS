<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Batalla Naval</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <meta name="theme-color" content="#1976d2" />
    </head>
    <body>
        <div class="container">
            <header class="app-header">
                <h1>Batalla Naval</h1>
            </header>

            <div id="game-setup" class="game-section">
                <div class="card">
                    <h2 class="card-title">Configuración</h2>
                    <div class="input-group">
                        <label for="player-name">Nombre:</label>
                        <input
                            type="text"
                            id="player-name"
                            placeholder="Tu nombre"
                            class="mui-input"
                        />
                    </div>
                    <button id="create-game" class="mui-button mui-button-primary">
                        Crear partida
                    </button>

                    <div class="join-section">
                        <h3 class="section-title">Unirse a partida</h3>
                        <div class="input-group">
                            <label for="game-code">Código:</label>
                            <input
                                type="text"
                                id="game-code"
                                placeholder="Código de partida"
                                class="mui-input"
                            />
                        </div>
                        <button id="join-game" class="mui-button mui-button-secondary">
                            Unirse
                        </button>
                    </div>
                </div>
            </div>

            <div id="game-room" class="game-section hidden">
                <div class="card">
                    <h2 class="card-title">Sala de juego</h2>
                    <div id="room-code" class="room-code"></div>
                    <div id="players-list" class="players-list"></div>
                    <div id="room-controls" class="controls-container">
                        <button id="start-game" disabled class="mui-button mui-button-primary">
                            Iniciar juego
                        </button>
                        <button id="leave-room" class="mui-button mui-button-secondary">
                            Salir
                        </button>
                    </div>
                </div>
            </div>

            <div id="game-board" class="game-section hidden">
                <div class="boards-container">
                    <div class="board-section">
                        <div class="board-card">
                            <h3 class="board-title">Tu tablero</h3>
                            <div id="player-board" class="game-board"></div>
                        </div>
                    </div>
                    <div class="board-section">
                        <div class="board-card">
                            <h3 class="board-title">Tablero enemigo</h3>
                            <div id="enemy-board" class="game-board"></div>
                        </div>
                    </div>
                </div>
                <div id="game-status" class="game-status"></div>
                <div id="game-controls" class="controls-container">
                    <button id="rotate-ship" class="mui-button mui-button-secondary">
                        <span class="material-icons">rotate_90_degrees_ccw</span>
                        Rotar barco
                    </button>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
